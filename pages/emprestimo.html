<body>
	<header id="header">

        </nav>
        <a id="logo" href="./usuario.html" th:href="@{usuario}">USUÁRIO-01</a>
	</header>

	<div class="div-header">
		<h1>Inscrição de máquinas</h1>
	</div>

	<main class="body-first">
		<form class="form-main">
			<fieldset class="grupo">
				<div class="campo">
					<label for="usuario">Usuário</label> <input type="text"
						name="usuario" id="usuario" value="USUÁRIO-01" disabled required>
				</div>
				<div class="campo">
					<label for="nome-pessoa">Para quem?</label> <input type="text"
						name="nome-pessoa" id="nome-pessoa" placeholder="Nome"
						maxlength="80" required>
				</div>
			</fieldset>
			<fieldset class="grupo">
				<div class="campo margin-pedding-right">
					<label for="endereco">Endereço</label> <select name="endereco"
						id="endereco" required>
						<option selected disabled value="">Selecione</option>
						<option value="endereco-1">Santa Terezinha</option>
						<option value="endereco-2">Santa Rosa</option>
						<option value="endereco-3">Linha Sortica</option>
						<option value="endereco-4">Linha Azeredo</option>
						<option value="endereco-5">Esquina Sherer</option>
					</select>
				</div>
				<div class="campo">
					<label for="maquina">Selecione a maquina</label> <select
						name="maquina" id="maquina" required>
						<option selected disabled value="">Selecione</option>
						<option value="maquina-1">Trator MF275</option>
						<option value="maquina-2">Trator Jooh Deere</option>
						<option value="maquina-3">Ensiladeira</option>
					</select>
				</div>
			</fieldset>
			<fieldset class="grupo">
				<div class="campo padding-right">
					<label for="data-retirada">Data da retirada</label> <input
						type="date" name="data-retirada" id="data-retirada" required>
				</div>
				<div class="campo padding-right">
					<label for="data-emprestimo">Previsto para entrega</label> <input
						type="date" name="data-emprestimo" id="data-emprestimo" required>
				</div>
				<div class="campo">
					<label for="horas--fazer">Horas a fazer</label> <input
						type="number" name="horas-fazer" id="horas-fazer" required>
				</div>
			</fieldset>
			<div class="campo">
				<label for="observacoes">Observações</label>
				<textarea name="observacoes" id="observacoes" maxlength="105"
					rows="3"></textarea>
			</div>
			<button type="submit" class="botao">Concluído</button>
		</form>
	</main>
	
	<h2 style="text-align: center;">Grupo Cadastradas</h2>
	<div class="row">
		<div class="col-lg-12" style="text-align: center;">
			<a th:href="@{/grupo/adicionar}" class="btn btn-outline-primary">Adicionar Grupo</a>
		</div>
	</div><br>        
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Grupo</th>
        <th>Ativo</th>
        <th style="text-align: center;">Opções</th>
      </tr>
    </thead>

        </td>
