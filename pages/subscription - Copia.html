<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição das Máquinas</title>

    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/all-content.css">
    <link rel="stylesheet" type="text/css" href="../css/subscription.css">
</head>
<body>
    <header id="header">
        <nav id="nav">
            <button aria-label="Abrir Menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu" aria-expanded="false">Menu
                <span id="hamburger"></span>
            </button>
            <ul id="menu" role="menu">
                <li><a href="../index.html">Home</a></li>
                <li><a href="./subscription.html">Inscrição</a></li>
                <li><a href="./contact.html">Contato</a></li>
                <li><a href="./help.html">Ajuda</a></li>
            </ul>
        </nav>
        <a id="logo" href="./user.html">USUÁRIO-01</a>
    </header>

    <script src="../scripts/script.js"></script>

    <div class="div-header">
        <h1>Cadastro de máquinas</h1>
    </div>

    <main class="body-first">        
        <form action="" method="">
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome">Name</label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <div class="campo">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset>
            <div class="campo">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="campo">
                <label for="genero">Qual é o seu gênero?</label>
                <label>
                    <input type="radio" name="genero" value="femenino" required>Feminino
                </label>
                <label>
                    <input type="radio" name="genero" value="masculino" required>Masculino
                </label>
                <label>
                    <input type="radio" name="genero" value="ambos" required>Ambos
                </label>
            </div>
            <div class="campo">
                <label for="tipo-maquina">Selecione a maquina</label>
                <select name="tipo-maquina" id="maquina">
                    <option selected disabled value="selecione">Selecione</option>
                    <option value="maquina-1">Trator MF275</option>
                    <option value="maquina-2">Trator Jooh Deere</option>
                    <option value="maquina-3">Ensiladeira</option>
                </select>
            </div>
            <div class="campo">
                <label for="data-emprestimo">Dia da retirada</label>
                <input type="date" name="data-emprestimo" id="data-emprestimo">
            </div>
            <div class="campo">
                <label for="observacoes">Observações</label>
                <textarea maxlength="150"  name="observacoes" id="observacoes" cols="48" rows="3"></textarea>
            </div>
            <button type="submit" class="botao">Concluído</button>
        </form>
    </main>
    
    <footer>
        <h1>&copy;Copyright - Gestão de Máquinas</h1>
    </footer>
</body>
</html>
