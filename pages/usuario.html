<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Web Example</title>

	<link rel="stylesheet" type="text/css" href="../css/reset.css" th:href="@{css/resetcss}">
	<link rel="stylesheet" type="text/css" href="../css/todo-conteudo.css" th:href="@{css/todoconteudocss}">
	<link rel="stylesheet" type="text/css" href="../css/tabela.css" th:href="@{css/tabela}">
</head>

<body>
	<header id="header">
		<nav id="nav">
			<button aria-label="Abrir Menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu"
				aria-expanded="false">
				Menu <span id="hamburger"></span>
			</button>
			<ul id="menu" role="menu">
				<li><a href="./index.html" th:href="@{index}">Home</a></li>
				<li><a href="./emprestimo.html" th:href="@{emprestimo}">Emprestimo</a></li>
				<li><a href="./localizacao.html" th:href="@{localizacao}">localidades</a></li>
				<li><a href="./maquina.html" th:href="@{maquina}">Máquinas</a></li>
				<li><a href="./solicitante.html" th:href="@{solicitante}">Solicitantes</a></li>
				<li><a href="./ajuda.html" th:href="@{ajuda}">Ajuda</a></li>
			</ul>
		</nav>
		<a id="logo" href="./usuario.html" th:href="@{usuario}">USUÁRIO-01</a>
	</header>

	<div class="div-header">
		<h1>Gerenciamento de usuário</h1>
	</div>

	<main class="body-first">
		<div class="div-form-first">
			<form class="form-main">
				<fieldset class="grupo">
					<div class="campo">
						<label for="usuario-nome">Nome do Usuário no Sistema</label> <input type="text"
							name="nome-usuario" id="nome-usuario" placeholder="Nome do Servidor" maxlength="80"
							required>
					</div>
					<div class="campo">
						<label for="usuario-senha">Senha para o Usuário</label> <input type="text" name="usuario-senha"
							id="usuario-senha" placeholder="Crie uma senha" maxlength="80" required>
					</div>
					<div class="campo">
						<label for="usuario-cpf-cnpj">Digite seu CPF</label> <input type="text" name="usuario-cpf-cnpj"
							id="usuario-cpf-cnpj" placeholder="Digite seu CPF" maxlength="80" required>
					</div>
				</fieldset>
				<button type="submit" class="botao">Concluído</button>
			</form>
		</div>

		<div id="div-table">
			<table class="table">
				<thead>
					<tr>
						<th scope="col">Código</th>
						<th scope="col">Usuário</th>
						<th scope="col">Senha</th>
						<th scope="col">CPF</th>
						<th scope="col">Opções</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="usuario:${usuario}">
						<td th:text=${usuario.id}>id</td>
						<td th:text=${usuario.nome}>usuario</td>
						<td th:text=${usuario.senha}>senha</td>
						<td th:text=${usuario.cpf}>cpf</td>

						<td>
							<a th:href="@{/usuario/{id}(id=${usuario.id})}"
								class="btn btn-outline-desativar">desativar</a>
							<!-- <a th:href="@{/emprestimo/editar/{id}(id=${emprestimo.id})}"
                            class="btn btn-outline-warning">Editar</a> -->
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</main>

	<script src="../scripts/script.js"></script>

	<footer>
		<h1>&copy;Copyright - Gestão de Máquinas</h1>
	</footer>
</body>

</html>
